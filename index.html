<!DOCTYPE html>
<html>
<head>
    <title>OAuth Redirect</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script>
        Office.initialize = function (reason) {
            try {
                // The page is initialized, and the Office.js library is loaded.
                // Now, extract the auth code from the URL.
                let authCode = getAuthCodeFromUrl();

                if (authCode) {
                    // Construct a JSON object with status and auth code
                    const response = {
                        Status: "Success",
                        AuthCode: authCode
                    };

                    // Use Office APIs to send the JSON back to the parent page.
                    Office.context.ui.messageParent(JSON.stringify(response), {targetOrigin: "*"});
                } else {
                    // No auth code found, send a JSON with an error status
                    const response = {
                        Status: "Error",
                        AuthCode: "",
                        Message: "Authorization code not found."
                    };

                    Office.context.ui.messageParent(JSON.stringify(response), {targetOrigin: "*"});
                }
            } catch (error) {
                // Catch and handle any exceptions.
                const response = {
                    Status: "Error",
                    AuthCode: "",
                    Message: error.message
                };

                Office.context.ui.messageParent(JSON.stringify(response), {targetOrigin: "*"});
            }
        };

        function getAuthCodeFromUrl() {
            // Parse the URL to get the auth code.
            let searchParams = new URLSearchParams(window.location.search);
            return searchParams.get("code"); // Assuming the auth code is returned as a 'code' query parameter.
        }
    </script>
</head>
<body>
    Please wait...
</body>
</html>
